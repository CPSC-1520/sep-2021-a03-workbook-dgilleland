<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
    <script src="./main.js" defer></script>

<body>
    <h1><sup>(almost)</sup> All About JSON</h1>

    <template id="errors">
        <div>
            <h3></h3>
            <pre></pre>
        </div>

    <template id="supe">
        <div style="border: solid green 1px; margin:10px; padding: 5px;">

            <h2></h2>

        blockquote::before {
            content: 'Alias:';
            font-weight: bold;
        }
        blockquote {
            font-style: italic;
        }
